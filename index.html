<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Química Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <!-- First Logo -->
    <img src="images/corinthians.png" class="navbar-logo" alt="Logo Corinthians">
    
    <!-- Center navbar items (links) -->
    <ul class="navbar-center">
      <li><a href="home.html">Voltar ao ínicio</a></li>
    </ul>

    <!-- Spacer to balance layout -->
    <div class="navbar-spacer"></div>

    <!-- Second Logo -->
    <img src="images/arena.png" class="navbar-logo2" alt="Logo Arena">

  </nav>

  <!-- Page content -->
  <h2>
    Mapeamento dos setores:<br><br>
    Estacionamento E1
  </h2>

  <div class="map-container">
    <img src="images/arena-map.jpg" alt="Neo Química Arena Map" class="arena-map">
    
    <div class="vendor-point" style="top: 63%; left: 0%;" data-description="Rampa do E1: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 67%; left: 18%;" data-description="Elevador 1 e 2: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 30%; left: 17%;" data-description="Acesso Galeria Norte: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 56%; left: 25%;" data-description="Elevador 3 e 4: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 67%; right: 35%;" data-description="Elevador 5 e 6: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 67%; right: 20%;" data-description="Elevador 7 e 8: Segurança Patrimonial da Globall"></div>
    <div class="vendor-point" style="top: 30%; right: 20%;" data-description="Acesso Galeria Sul: Segurança Patrimonial da Globall"></div>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
